<div class="card side  mb-3">
  <div class="card-header">
    <div class="row">


      <h5>Channels</h5>
      <a href="div#accordion-1 .item-2" id="dropdownMenuButton" class="add-channel" data-toggle="collapse" aria-expanded="false"
        aria-controls="accordion-1 .item-1">+</a>

    </div>

  </div>
  <div class="card-body">
    <div class="collapse item-2" role="tabpanel" data-parent="#accordion-1" id="new-channel">
      <form #channelForm="ngForm" (ngSubmit)="createChannel(channelForm)">
        <label class="label-channel">Name</label>
        <input type="text" id="input-text-channel" name="name" #name [(ngModel)]="channel.name">
        <label>Description</label>
        <input type="text" id="input-text-channel" name="desc" #desc [(ngModel)]="channel.description">
        <button class="btn btn-primary app text-right" type="submit">Create</button>
      </form>
    </div>
    <h6 *ngIf="lastChannel$ | async as channel">{{channel.name}}</h6>
    <ul class="list-membre">
      <li *ngFor="let channel of channels" (click)="switchChannel(channel)" class="members">{{channel.name}}</li>
    </ul>

  </div>
</div>
