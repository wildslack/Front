<header class="masthead">
  <div class="container h-100">
      <div class="row h-100">
          <div class="col-lg-6 my-auto">
              <div class="header-content mx-auto">
                  <h2>Welcome to <span style="color: orange;">WildSlack</span></h2><br/>                  
              </div>
          </div>
          <div class="my-login-page col-lg-6 my-auto">
              <div class="my-login-page card">
                  <div class="card-body">
                      <h4 class="card-title">Register</h4>
                      <form method="POST">

                          <div class="form-group">
                              <label for="email">E-Mail Address</label>
                              <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
                          </div>
                          <div class="form-group">
                              <label for="password">Password
                                  <a href="forgot.html"class="float-right">
                                      Forgot Password?
                                  </a>
                              </label>
                              <input id="password" type="password" class="form-control" name="password" required data-eye>
                          </div> 
                          <div class="form-group">
                            <label for="workspace">WorkSpace name                   
                            </label>
                            <input id="workspace" type="text" class="form-control" name="workspace" required data-eye>
                        </div>                              
                          <div class="form-group no-margin">
                              <button type="submit" class="btn btn-primary btn-block" routerLink="/welcome">
                                  Register
                              </button>
                          </div>
                          
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>

</header>
