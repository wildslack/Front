<div class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-3"> </div>
      <div class="col-md-6">
        <div class="card text-white p-5 bg-primary">
          <div class="card-body">
            <h1 class="mb-4">Register</h1>
            <form action="register" method="POST">
              <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="Enter email" name="mail"> </div>

                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password" name="password"> </div>
             
                <div class="form-group">
                  <label>WorkSpace</label>
                  <input type="text" class="form-control" placeholder="WorkSpace Name" name="WorkSpace"> </div>        
              <button type="submit" class="btn btn-secondary w-25 btn-block mx-auto">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
